<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profit Calculator</title>
</head>
<body>
    <main class="container">
        <header>
					<div class="div--header">
            <span>Stocks : Profit or Loss</span>
					</div>
        </header>
				<div class="div--contents">
                                        <p class="message">Check How much you gained or lost in your stocks.</p>
					<div class = "div--input">
						<p>Cost Price Of Stocks</p>
						<input id = "input--cp" type = "number" placeholder="stock purchase price" >
					</div>
					<div class = "div--input">
						<p>Quantity of Stocks</p>
						<input id = "input--number" type = "number" placeholder="quantity Of stocks" >
					</div>
                                        <div class = "div--input">
						<p>Current Price</p>
						<input id = "input--current" type = "number" placeholder="current price of stock" >
					</div>
					<button id="btn--check">Check</button>
					<p id="error--msg"></p>
				</div>
    </main>
    <footer>
        <div class = "footer--heading">
                <p>Connect with me on !</p>
        </div>
        <div class = "footer--container" >
                <div class="row">
                        <a class="footer--logo" href="https://mobile.twitter.com/pratik_bagmare" target="blank">
                                <img title="pratik_bagmare" src="images/twitter.png" alt="twitter" >
                        </a>
                        <a class="footer--logo" href="https://www.linkedin.com/in/pratikbagmare" target="blank">
                                <img title="pratikbagmare" src="images/linkedin.png" alt="linkedin" >
                        </a>
                        <a class="footer--logo" href="https://www.github.com/pratikb0501" target="blank">
                                <img title="pratikb0501" src="images/github.png" alt="github" >
                        </a>
                        
                </div>
        </div>
</footer>
    <script src="index.js"></script>
</body>
</html>
